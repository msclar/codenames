<div class="row" *ngIf="this.game">
    <div class="col-2">
        <img src="./assets/detective.png" width="75" height="75" alt="Detective codenames">
    </div>
    <div class="col-6 text-center h4 align-middle">
      {{this.textToDisplay()}}
    </div>
    <div class="blue col-2 text-center" *ngIf="this.game">
        {{this.blueFound}} / {{this.blueCount}}
    </div>
    <div class="red col-2 text-center" *ngIf="this.game">
        {{this.redFound}} / {{this.redCount}}
    </div>
</div>
